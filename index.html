        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE-TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        // Action creators - object representations of different events
        // These events can change the state held in our store.
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction(id) {
            return {

        function removeGoalAction(id) {
            return {

        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA,

        // Middleware functions

        // Reducer function - for TODOS
        function todos(state = [], action) {
            switch(action.type) {
                case ADD_TODO :
                    return state.concat([action.todo])
                case REMOVE_TODO :
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO :
                    return state.map((todo) => todo.id !== action.id ? todo :
                    Object.assign({}, todo, {complete: !todo.complete}))
                case RECEIVE_DATA :
                    return action.todos;
                default :
                    return state
            }
        }

        // Reducer function - for GOALS
        function goals(state = [], action) {
            switch(action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id);
                case RECEIVE_DATA :
                    return action.goals
                default:
                    return state;
            }
        }

        function loading(state = true, action) {
            switch(action.type) {
                case RECEIVE_DATA :
                    return false
                default :
                    return state
            }
        }

    <script type="text/babel">
        function List(props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span
                                onClick={() => props.toggle && props.toggle(item.id)}
                                style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                                {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>&times;</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (event) => {
                event.preventDefault()
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(addTodoAction({
                    id: generateId(),
                    name,
                    complete: false
                }))
            }

            removeItem = (todo) => {
                this.props.store.dispatch(removeTodoAction(todo.id))
            }

            toggleItem = (id) => {
                this.props.store.dispatch(toggleTodoAction(id))
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>

                        <List
                            toggle={this.toggleItem}
                            items={this.props.todos}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (event) => {
                event.preventDefault()
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(addGoalAction({
                    id: generateId(),
                    name
                }))
            }

            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id))
            }

            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                            type='text'
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>

                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props
                // The fetch returns an 'API' object onto the window object
                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]).then(([ todos, goals ]) => {
                    store.dispatch(receiveDataAction(todos, goals))
                })

                // forceUpdate is used to cause a re-render as we have no state in React to trigger the update on state change
                store.subscribe(() => this.forceUpdate())
            }

            render() {
                const { store } = this.props
                const { todos, goals, loading } = store.getState()

                if (loading === true) {
                    return <h3>Loading</h3>
                }
                return (
                    <div>
                        <Todos todos={todos} store={store} />
                        <Goals goals={goals} store={store} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )
